<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quotes</title>
    <link rel="stylesheet" href="./Css/all.min.css">
    <link rel="stylesheet" href="./Css/bootstrap.min.css">
    <link rel="stylesheet" href="./Css/style.css">
</head>
<body>


    <div class="w-100 text-center p-5 main">
        <h1 class="text-center">Quote of the Day</h1>
        <h4 class="pt-5">Press the button below to recieve a random quote!</h4>
        <button onclick="generateRandomQuote()" class="w-25 m-4 p-5 btn btn-outline-dark">New Quote</button>
        <p id="quote" class="text-black fs-2 fst-italic"></p>
        <p id="author" class="fs-4 fst-italic text-dark-emphasis"></p>
    </div>

    <script src="./Js/bootstrap.bundle.min.js"></script>
    <script src="./Js/main.js"></script>
</body>
</html>
